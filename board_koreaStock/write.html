        <form action="/risingproject/board_koreaStock.php" class="write_form" method="post">
            <div class="form_wrap">

                <div class="write_stock">
                    <label>제목</label><input type="text" class="write_textarea" name="title">
                </div>
                <div class="write_stock">
                    <label>종목명</label><input type="text" class="write_textarea" name="stock">
                </div>
                <div class="write_button_left">
                    <input type="button" value="오른다" id="button_increase" class="button_select">
                    <input type="button" value="내린다" id="button_decrease" class="button_select">
                    <input type="hidden" name="select" id="select">
                    <input type="hidden" name="date" id="date">
                </div>
                <script>
                    const button_increase = document.getElementById('button_increase');
                    const button_decrease = document.getElementById('button_decrease');
                    const select = document.getElementById('select');
                    const date = document.getElementById('date');

                    //현재 날짜 호출해서 date에 담음
                    function getToday() {
                        var date = new Date();
                        var year = date.getFullYear();
                        var month = ("0" + (1 + date.getMonth())).slice(-2);
                        var day = ("0" + date.getDate()).slice(-2);

                        return year + "-" + month + "-" + day;
                    }

                    date.value = getToday();

                    button_increase.onclick = function () {
                        button_increase.style.backgroundColor = '#FF5c5c';
                        button_decrease.style.backgroundColor = '#cecdce';
                        select.value = "오른다👆";
                    }
                    button_decrease.onclick = function () {
                        button_decrease.style.backgroundColor = 'blue';
                        button_increase.style.backgroundColor = '#cecdce';
                        select.value = "내린다👇";
                    }


                </script>
                <div>
                    <input type="text" class="main_text" name="content">
                </div>
                <div class="write_button_right">
                    <input type="button" value="취소" onclick="history.back(-1)">
                    <input type="submit" value="등록">
